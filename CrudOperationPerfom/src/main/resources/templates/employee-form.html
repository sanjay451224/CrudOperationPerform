<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

	<div class="container">
	
		<h3>Employee Management</h3>
		<hr>
		
		<p class="h4 mb-4">Update Employee</p>
	
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
		
		
			<input type="hidden" th:field="*{software_id}">
			
			<input type="text" th:field="*{softwareName}"
					class="form-control mb-4 col-4" placeholder="Software Name">

			<input type="text" th:field="*{softwareTech}"
					class="form-control mb-4 col-4" placeholder="Software Technology">

			<input type="text" th:field="*{softwareService}"
					class="form-control mb-4 col-4" placeholder="Software Service">
					
			<input type="text" th:field="*{SoftwareLang}"
					class="form-control mb-4 col-4" placeholder="Software Language">		
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/employees/list}"><---Back to Employees List</a>
		
	</div>
</body>

</html>
